{% extends 'base.html' %}

{% block conteudo  %}
    <div class="container">
        <form action="{% url 'atualizarproduto' %}" method="post">
            {% csrf_token %}
            <div class="d-flex align-items-center flex-column" style="margin-top: 8%;">
                <div class="container row text-center w-75 p-2">
                    <h4 style="font-weight: bold;">Edição de produtos</h4>
                    <hr>
                    <div class="col-6">
                        <label for="nomeproduto">Nome do Produto</label>
                        <input type="text" value="{{produto.nome_produto}}" class="form-control" id="nomeproduto" name="nomeproduto">
                    </div>

                    <div class="col-6">
                        <label for="descproduto">Descrição do Produto</label>
                        <input type="text" value="{{produto.descricao_produto}}" class="form-control" id="descproduto" name="descproduto">
                    </div>
                    
                    <div class="col-6 mt-4 ">
                        <label for="precoproduto">Preço do Produto</label>
                        <input type="text" value="{{produto.preco_produto}}" class="form-control" id="precoproduto" name="precoproduto">
                    </div>

                    <div class="col-6 mt-4">
                        <label for="codproduto">Código do Produto</label>
                        <input type="text" value="{{produto.codigo_produto}}" class="form-control" id="codproduto" name="codproduto">
                    </div>
                    <input type="hidden" value="{{produtoid}}" name="produtoid">
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary">Atualizar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Nunes Sports</title>
  </head>
  <body>
    <div class="container-fluid container-90 d-flex align-items-center flex-column" style="margin-top: 14%;">
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0 h-100">
                <div class="card-header text-center">
                    <h4 style="font-weight: bold;">
                        Nunes Sports System!
                    </h4>
                </div>
                <div class="card-body text-center">
                    <form action="{% url 'cadastro_produtos' %}">
                        <div class="d-flex justify-content-center flex-column">
                            <input type="text" class="form-control" placeholder="Nome de Usuário">

                            <div class="justify-content-center mt-4">
                                <button type="submit" class="btn btn-primary text-capitalize w-25">Logar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p class="text-center text-danger p-4" style="font-weight: bold;">*Isto é apenas uma página estatica sem algoritimo de login, <br> você como usuário podera colocar qualquer valor que sera redirecionado a página de cadastro de produtos*</p>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

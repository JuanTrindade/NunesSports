{% extends 'base.html' %}

{% block conteudo %}
    <form action="{% url 'listagem_produtos'%}" method="post">
      {% csrf_token %}
      <div class="d-flex align-items-center flex-column" style="margin-top: 8%;">
        <div class="container row text-center w-75 p-2">
          <h4 style="font-weight: bold;">Cadastro de produtos</h4>
          <hr>
          <div class="col-6">
            <label for="nomeproduto">Nome do Produto</label>
            <input type="text" class="form-control" id="nomeproduto" name="nomeproduto" required>
          </div>

          <div class="col-6">
            <label for="codigoproduto">Código do Produto</label>
            <input type="number" class="form-control" id="codigoproduto" name="codigoproduto" required>
          </div>
        </div>

        <div class="container row mb-4 text-center w-75 p-2">
          <div>
            <label for="descproduto">Descrição do produto</label>
            <input type="text" class="form-control" id="descproduto" name="descproduto" required>
          </div>

          <div>
            <label for="precoproduto">Preço do produto</label>
            <input type="number" class="form-control" id="precoproduto" name="precoproduto" required >
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary w25">Cadastrar</button>
        </div>
      </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
